<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="output">
        <table>
            <thead>
                <tr>
                    <th scope="col">Browsers</th>
                    <th scope="col">Developpers</th>
                    <th scope="col">Market shares</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Internet Explorer</th>
                    <td>Microsoft</td>
                    <td>33,8%</td>
                </tr>
                <tr>
                    <th scope="row">Chrome</th>
                    <td>Google</td>
                    <td>24,4%</td>
                </tr>
                <tr>
                    <th scope="row">Safari</th>
                    <td>Apple</td>
                    <td>11,8%</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let tableBody = document.querySelector('tbody');
        console.log(tableBody); //
        let firstTableRow = tableBody.firstElementChild;
        console.log(firstTableRow); //
        // I now have the first table row

        // go to the second table row
        let secondTableRow = firstTableRow.nextElementSibling;
        console.log(secondTableRow); //

        // // now use insertBefore
        let newTableRow = document.createElement('tr');
        tableBody.insertBefore(newTableRow, secondTableRow);

        // add in th
        let tableHead = document.createElement('th');
        newTableRow.appendChild(tableHead);
        let tnTableHead = document.createTextNode('Mozilla');
        tableHead.appendChild(tnTableHead);

        // add in td 
        let tableD = document.createElement('td');
        newTableRow.appendChild(tableD);
        let tnTableD = document.createTextNode('Firefox');
        tableD.appendChild(tnTableD);

        // add in td
        let secondTableD = document.createElement('td');
        newTableRow.appendChild(secondTableD);
        let tnSecondTableD = document.createTextNode('27.8%');
        secondTableD.appendChild(tnSecondTableD)
        
    </script>
</body>
</html>

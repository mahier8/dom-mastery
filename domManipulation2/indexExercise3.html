    <div id="output">

    <!-- <Figure>
        <img src = "data/zozor-happy.png" alt = "Photo of Zozor" />

   </Figure>  -->
    <script>
        // replace span with figure
        let replaceDiv = document.querySelector('div');
        console.log(replaceDiv); //
        let newFigure = document.createElement('figure');

        replaceDiv.replaceChild(newFigure, replaceDiv.firstElementChild);

        // add in image
        let figureElement = document.querySelector('figure');
        let newImage = document.createElement('img');
        figureElement.appendChild(newImage);
        newImage.src = "data/zozor-happy.png";
        newImage.alt = "Photo of Zozor";

        // add in figcaption
        let newFigcaption = document.createElement('figcaption');
        let tnFicaption = document.createTextNode(' Photo of Zozor ')
        figureElement.appendChild(newFigcaption);
        newFigcaption.appendChild(tnFicaption);

    </script>
</body>

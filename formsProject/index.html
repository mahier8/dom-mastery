<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css/style.css">

</head>
<body>
    <!-- use breaks to seperate </br> --> 
    <!-- use spans -->
    <form action="post">
        <div id="formInfo">
            <div class="inputs">
                <label for="gender">Gender: </label>

                <input type="radio" name="male" id="" autofocus>
                <label for="male">Male</label>

                <input type="radio" name="female" id="">
                <label for="female">Female</label>
            </div>
            <div class="inputs">
                <label for="lastName">LastName: </label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div class="inputs">
                <label for="firstName">FirstName: </label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div class="inputs">
                <label for="age">Age: </label>
                <input type="number" name="age" id="age">
            </div>
            <div class="inputs">
                <label for="login">Login: </label>
                <input type="text" name="login" id="login">
            </div>
            <div class="inputs">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>
            <div class="inputs">
                <label for="passwordConfirm">Password: (confirmation): </label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">
            </div>
            <div class="inputs">
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option value="france">Select your country of residence</option>
                    <option value="SA">SA</option>
                    <option value="US">US</option>
                </select>
            </div>
            <div class="inputs">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I want to receive the newsletter every month</label>
            </div>
        </div>
        <div id="buttons-section">
            <button type="submit">Suscribe</button>
            <button type="reset">Reset the form</button>
        </div>
    </form>

    <script src="formsProject.js">

    </script>
</body>
</html>

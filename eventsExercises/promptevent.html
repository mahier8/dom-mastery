    <script>
        let lis = document.querySelectorAll("li");
        for (let i = 0; i < lis.length; i++) {
            let li = lis[i];
            console.dir(li);
            li.addEventListener("click", function(e) {
                let savedLanguage = e.target.textContent; // store the lanaguages as they are in a variable
                // displayContent(e.target);//e.target same as this
                newLanguage = prompt('Change the langauges', savedLanguage);// the second argument
                
                if (newLanguage) {
                    // alert("its empty"); 
                    e.target.textContent = newLanguage;
                } else {
                    e.target.textContent = savedLanguage;
                }
            }); 
        }
